<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar img.logo {
            height: 35px;
        }
        .stories {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            border-bottom: 1px solid #262626;
        }
        .story {
            flex: 0 0 auto;
            margin: 0 8px;
            text-align: center;
        }
        .story img {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .story p {
            font-size: 12px;
            margin: 4px 0 0;
        }
        .feed {
            overflow-y: scroll;
            height: calc(100vh - 120px);
        }
        .post {
            margin-bottom: 30px;
            cursor: pointer;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
        }
        .post-header-left {
            display: flex;
            align-items: center;
        }
        .post-header-left img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-image {
            width: 100%;
            height: auto;
        }
        .post-info {
            padding: 10px 16px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #000;
            border-top: 1px solid #262626;
        }
        .bottom-nav img {
            width: 26px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="Instagram Logo">
        <div>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/like.png" alt="like" style="width:24px; margin-right:15px;">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-messenger.png" alt="message" style="width:24px;">
        </div>
    </div>

    <div class="stories">
        <div class="story">
            <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="your story">
            <p>Your story</p>
        </div>
        <div class="story">
            <img src="https://randomuser.me/api/portraits/women/10.jpg" alt="divine">
            <p>devotional</p>
        </div>
        <div class="story">
            <img src="https://randomuser.me/api/portraits/women/11.jpg" alt="trip">
            <p>trip</p>
        </div>
        <div class="story">
            <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="quote">
            <p>quote</p>
        </div>
    </div>

    <div class="feed" id="post-feed">
        <!-- JavaScript will populate posts here -->
    </div>

    <div class="bottom-nav">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/home.png" alt="Home">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-reel.png" alt="Reels">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/plus--v1.png" alt="Add">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" alt="Search">
        <img src="https://randomuser.me/api/portraits/women/1.jpg" style="width: 28px; height: 28px; border-radius: 50%;" alt="Profile">
    </div>

    <script>
        const feed = document.getElementById('post-feed');
        const posts = [

            { username: 'wanderlustgirl', image: 'https://source.unsplash.com/768x768/?camping,travel', caption: 'Adventure night üåå' },

        posts.forEach(post => {

            `;
            feed.appendChild(div);

    </script>
</body>
</html>
